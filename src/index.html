<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Random Astronomy Image Generator</title>
</head>
<body>
  <div class="container">
    <h1>Astronomy Image Generator</h1>
    <form id="randomImageInput">
      <label for="numberOfImages">Enter the amount of images you'd like generated!</label>
      <input type="number" id="numberOfImages">
      <button class="btn btn-primary" id="randomImage">Submit</button>
    </form>
    <form id="marsImageInput">
      <label for="solDays">Enter sol days</label>
      <input type="number" min="1" id="solDays" required="true">
      <button class="btn btn-info" id="roverImage">Get Curiosity Rover Image!</button>
    </form>
    <div class="showErrors"></div>
    <div class="randomResult"></div>
    <h2 class="roverHeader">Curiosity Rover Images</h2>
    <div class="roverImages"></div>
    

  </div>
</body>
</html>
